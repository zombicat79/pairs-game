<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Pairs Game</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <main>
        <div id="popup-box" class="column-center hide">
            <p>Sure you wanna quit the current game?</p>
            <div>
                <button class="btn btn-alert">Yes</button>
                <button class="btn btn-success">No</button>
            </div>
        </div>

        <section id="pre-game" class="show">
            <h1></h1>

            <form>
                <label for="theme">Choose a theme...</label>
                <select id="theme" name="theme">
                    <option value="football" selected>Football</option>
                    <option value="got">Game of Thrones</option>
                    <option value="dragonball">Dragon Ball</option>
                    <option value="space">Space exploration</option>
                </select>

                <label for="time">Wanna set a time limit?</label>
                <select id="time" name="time">
                    <option value="true">Yes</option>
                    <option value="false" selected>No</option>
                </select>

                <label for="attempts">Wanna set a limit on attempts?</label>
                <select id="attempts" name="attempts">
                    <option value="true">Yes</option>
                    <option value="false" selected>No</option>
                </select>
                
                <label for="difficulty">Select difficulty</label>
                <select id="difficulty" name="difficulty">
                    <optgroup id="beginners" class="show">
                        <option value="1">Easy</option>
                        <option value="2">Not that easy</option>
                        <option value="3">Medium</option>
                    </optgroup>

                    <optgroup id="endurance" class="hide">
                        <option value="4">A bit stressful</option>
                        <option value="5">Pretty stressful</option>
                        <option value="6">Unnerving</option>
                    </optgroup>

                    <optgroup id="professional" class="hide">
                        <option value="7">Hard</option>
                        <option value="8">Heroic</option>
                        <option value="9">Insane</option>
                    </optgroup>
                </select>

                <button id="start-btn" type="button">Start</button>
            </form>
        </section>

        <section id="game" class="hide">
            <div id="main-control-board" class="column-center" style="padding: 10px 0">
                <div class="status-img-wrapper">
                    <img id="football-emblem" src="./public/images/football/trophy-badge.png" alt="sports trophy eblem" style="display: none">
                    <img id="got-emblem" src="./public/images/GoT/throne-badge.png" alt="iron throne emblem" style="display: none">
                    <img id="dragonball-emblem" src="./public/images/dragonball/capsule-badge.png" alt="capsule corp emblem" style="display: none">
                    <img id="space-emblem" src="./public/images/space/space-badge.png" alt="saturn planet emblem" style="display: none">
                </div>
                <div class="status-info-panel" class="column-center">
                    <div class="goal-meter-wrapper">

                    </div>
                    <div class="goal-info-wrapper">
                        <p>Matches</p>
                        <p><span id="goal-remainder">0</span> / <span id="goal-total"></span></p>
                    </div>
                    <div class="attempt-meter-wrapper" style="display: none">

                    </div>
                    <div class="attempt-info-wrapper" style="display: none">
                        <p>Remaining attempts</p>
                        <p><span id="attempt-remainder"></span> / <span id="attempt-total"></span></p>
                    </div>
                </div>
                <div class="cronometer-wrapper" class="column-center" style="display: none">
                    <p>Remaining time</p>
                    <p class="cronometer">
                        <span id="minutes1"></span>
                        <span id="minutes2"></span>
                         : 
                        <span id="seconds1"></span>
                        <span id="seconds2"></span>
                    </p>
                </div>
                <div class="control-panel">
                    <div id="sound-control" class="icon-wrapper">
                        <img src="./public/images/volume-on.svg">
                    </div>
                    <div id="screen-control" class="icon-wrapper">
                        <img src="./public/images/full-screen.svg">
                    </div>
                    <div id="game-restart" class="icon-wrapper">
                        <img src="./public/images/refresh.svg" >
                    </div>
                </div>
            </div>
            <div id="main-screen-wrapper">
                <div id="message-board">
                    <img class="message-img" src="">
                    <p id="message-text"></p>
                    <img class="message-img" src="">
                </div>
                <div id="card-grid">
                    <p id="ending-msg"></p>
                </div>
                <!-- p id="ending-msg"></p -->
            </div>

            <audio id="champions-theme" loop>
                <source src="./public/music/champions.mp3" type="audio/mpeg">
            </audio>
            <audio id="football-sfx">
                <source>
            </audio>

            <audio id="got-theme" loop>
                <source src="./public/music/got.mp3" type="audio/mpeg">
            </audio>
            <audio id="got-sfx">
                <source>
            </audio>

            <audio id="dragonball-theme" loop>
                <source src="./public/music/dragonball.ogg" type="audio/ogg">
            </audio>
            <audio id="dragonball-sfx">
                <source>
            </audio>

            <audio id="interstellar-theme" loop>
                <source src="./public/music/interstellar.mp3" type="audio/mpeg">
            </audio>
            <audio id="space-sfx">
                <source>
            </audio>
        </section>
    </main>

    <!-- div>
        <img src="./public/images/space/space-shuttle.png" style="position: absolute; height: 250px">
    </div -->
    
    <script type="text/javascript" src="./src/data/card-data.js"></script>
    <script type="text/javascript" src="./src/card.js"></script>
    <script type="text/javascript" src="./public/js/utils.js"></script>
    <script type="text/javascript" src="./src/countdown.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
